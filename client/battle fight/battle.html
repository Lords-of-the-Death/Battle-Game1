<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battleFight</title>
    <link rel="stylesheet" href="battle.css">
</head>
<body>

    <div class="top">
        <div class="buff"><img src="../../image/buff/attack.png" alt="buffATK"></div>
        <div class="toptop">
            <h1>BATTLEFIGHT</h1>
            <button id="go" class="start">GO</button>
            <div id="infoGame"></div>
        </div>
        <div class="buff"><img src="../../image/buff/shield.png" alt="buffDEF"></div>
    </div>
    <div class="team1">
        <div id="hero1" class="hero1T1"><div class="lifeBarT1"></div><img id="hero1img" src="../imgperso/axe-female-idle-left.gif" alt="AxeID"></div>
        <div id="hero3" class="hero2T1"><div class="lifeBarT1"></div><img id="hero3img" src="../imgperso/axe-female-idle-left.gif" alt="AxeID"></div>
        <div id="hero5" class="hero3T1"><div class="lifeBarT1"></div><img id="hero5img" src="../imgperso/axe-female-idle-left.gif" alt="AxeID"></div>
        <div id="hero7" class="hero4T1"><div class="lifeBarT1"></div><img id="hero7img" src="../imgperso/axe-female-idle-left.gif" alt="AxeID"></div>
        <div id="hero9" class="hero5T1"><div class="lifeBarT1"></div><img id="hero9img" src="../imgperso/axe-female-idle-left.gif" alt="AxeID"></div>
    </div>
    <div class="team2">
        <div id="hero2" class="hero1T2"><div class="lifeBarT2"></div><img id="hero2img" src="../imgperso/axe-female-idle-right.gif" alt="AxeID"></div>
        <div id="hero4" class="hero2T2"><div class="lifeBarT2"></div><img id="hero4img" src="../imgperso/axe-female-idle-right.gif" alt="AxeID"></div>
        <div id="hero6" class="hero3T2"><div class="lifeBarT2"></div><img id="hero6img" src="../imgperso/axe-female-idle-right.gif" alt="AxeID"></div>
        <div id="hero8" class="hero4T2"><div class="lifeBarT2"></div><img id="hero8img" src="../imgperso/axe-female-idle-right.gif" alt="AxeID"></div>
        <div id="hero10" class="hero5T2"><div class="lifeBarT2"></div><img id="hero10img" src="../imgperso/axe-female-idle-right.gif" alt="AxeID"></div>
    </div>
    <script src="battle.js"></script>
</body>
</html>
