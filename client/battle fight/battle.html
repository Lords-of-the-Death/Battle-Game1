<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleFight</title>
    <link rel="stylesheet" href="battle.css">
</head>
<body>

    <div class="top">
        <div class="buff"><img src="../../image/buff/attack.png" alt="buffATK"></div>
        <div class="toptop">
            <h1>BATTLEFIGHT</h1>
            <button id="go" class="start">GO</button>
            <div class="infoGame"></div>
        </div>
        <div class="buff"><img src="../../image/buff/shield.png" alt="buffDEF"></div>
    </div>
    <div class="team1">
        <div class="hero1T1">
            <div class="lifeBarT1"></div>
            <img  src="../img/heros_gif/CYRO/cryo-male-idle.gif" alt="AxeID">
        </div>
        <div class="hero2T1">
            <div class="lifeBarT1"></div>
            <img src="../img/heros_gif/DARK/dark-male-idle.gif" alt="AxeID">
        </div>
        <div class="hero3T1">
            <div class="lifeBarT1"></div>
            <img src="../img/heros_gif/ELECTRO/electro-male-idle.gif" alt="AxeID">
        </div>
        <div class="hero4T1">
            <div class="lifeBarT1"></div>
            <img src="../img/heros_gif/DENDRO/dendro-male-idle.gif" alt="AxeID">
        </div>
        <div class="hero5T1">
            <div class="lifeBarT1"></div>
            <img src="../img/heros_gif/SKULL/skull-male-idle.gif" alt="AxeID">
        </div>
        
    </div>
    <div class="team2">
        <div class="hero1T2"><div class="lifeBarT2"></div><img src="../img/heros_gif/AXE/axe-male-idle-left.gif" alt="AxeID"></div>
        <div class="hero2T2"><div class="lifeBarT2"></div><img src="../img/heros_gif/BLOOD/blood-male-idle-left.gif" alt="AxeID"></div>
        <div class="hero3T2"><div class="lifeBarT2"></div><img src="../img/heros_gif/ELECTRO/electro-male-idle-left.gif" alt="AxeID"></div>
        <div class="hero4T2"><div class="lifeBarT2"></div><img src="../img/heros_gif/HAMMER/hammer-male-idle-left.gif" alt="AxeID"></div>
        <div class="hero5T2"><div class="lifeBarT2"></div><img src="../img/heros_gif/PYRO/pyro-male-idle-left.gif" alt="AxeID"></div>
        
    </div>
    <script src="battle.js"></script>
</body>
</html>
