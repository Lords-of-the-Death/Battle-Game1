<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../creationTeam/team.css" />
		<title>Battle game</title>
	</head>
	<body>
		<div class="banner">
			<div class="button" id="buttong">
				<a href="../creationPlayer/player.html">Create</a>
			</div>
			<div class="message" id="message">
				
			</div>
			<div class="button" id="buttond">
				<a href="../index.html">Return</a>
			</div>
		</div>
		<div class="cardsTeams">
			<div class="cardTeam1" id="cardTeam1">
				<div class="cardTeamPic" width="60px" height="60px"></div>
				
				<div class="cardTeamText">TEAM 1</div>
			</div>
			<div class="cardsBuff">
				<div class="cardBuff">
					<div class="cardBuffText">SELECT YOUR BUFFS</div>
					<div class="img_container">
						<div class="img_container1">
							
							<img
								src="./asset/gauche.png"
								width="20px"
								height="20px"
								alt="fleche"
								id="fleche-epee-gauche"
								class="buff-fleche"
							/>
							
							<img
								src="./asset/epee.png"
								width="60px"
								height="60px"
								alt="epee"
								id="epee"
								class="buff"
							/>

							<img
								src="./asset/droite.png"
								width="20px"
								height="20px"
								alt="fleche"
								id="fleche-epee-droite"
								class="buff-fleche"
							/>
							<div class="img_text">Sword +5 Att</div>
						</div>
						<div class="img_container2">
							<img
								src="./asset/gauche.png"
								width="20px"
								height="20px"
								alt="fleche"
								id="fleche-bouclier-gauche"
								class="buff-fleche"
							/>
							<img
								src="./asset/bouclier.png"
								width="60px"
								height="60px"
								alt="bouclier"
								id="bouclier"
								class="buff"
							/>
							<img
								src="./asset/droite.png"
								width="20px"
								height="20px"
								alt="fleche"
								id="fleche-bouclier-droite"
								class="buff-fleche"
							/>
							<div class="img_text">Shield +5 def</div>
						</div>
						<div class="img_container3">
							<img src="./asset/gauche.png" width="20px" height="20px" alt="fleche" id="fleche-cercle-gauche"	class="buff-fleche"	/>
							<img
								src="./asset/cercle.png"
								width="60px"
								height="60px"
								alt="cercle"
								id="cercle"
								class="buff"
							/>
							<img
							src="./asset/droite.png"
								width="20px"
								height="20px"
								alt="fleche"
								id="fleche-cercle-droite"
								class="buff-fleche"
							/>
							<div class="img_text">Orbe +5 PV</div>
						</div>
					</div>
				</div>
			</div>
			<div class="cardTeam2" id="cardTeam2">
				<div class="cardTeamPic" width="60px" height="60px"></div>
				<div class="cardTeamText">TEAM 2</div>
			</div>
		</div>
		<div class="cardsEmpty">
			<div class="cardEmpty1">
				<div class="cardEmptyText1" id ="cardEmptyText1">CLEAN TEAM</div>
				<div class = "playerTeam1">
					<div style="display: flex;flex-direction: row;">
						<div class = "playerT1 playerT1-5">
							</div>
						<div class = "playerT1 playerT1-4"></div>
					</div>
					<div style="display: flex;flex-direction: row;">
						<div class = "blank"></div>
						<div class = "playerT1 playerT1-3"></div>
						<div class = "blank"></div>
					</div>
					<div style="display: flex;flex-direction: row;">
						<div class = "playerT1 playerT1-2"></div>
						<div class = "playerT1 playerT1-1"></div>
					</div>
				</div>
			</div>
			<div class="cardsBattle">
				<div class="cardBattle">
					<div class="wraptable">
						<table class="fixed_header">
							<thead>
								<tr>
									<th></th>
									<th>Player Name</th>
									<th>ATK</th>
									<th>DEF</th>
									<th>PV</th>
									<th>Icone</th>
									<th></th>
								
								</tr>
							</thead>
							<tbody id ="tableBody">	
		
							</tbody>
						</table>
					</div>
					<div class="btn">
						<div class="btn_start" id = "btn_start">START</div>
					</div>
				</div>
			</div>

			<div class="cardEmpty2">
				<div class="cardEmptyText2" id="cardEmptyText2">CLEAN TEAM</div>
				<div class = "playerTeam2">
					<div style="display: flex;flex-direction: row;">
						<div class = "playerT2 playerT2-5">
							
						</div>
						<div class = "playerT2 playerT2-4">
							
						</div>
					</div>
					<div style="display: flex;flex-direction: row;">
						<div class = "blank"></div>
						<div class = "playerT2 playerT2-3">
							
						</div>
						<div class = "blank"></div>
					</div>
					<div style="display: flex;flex-direction: row;">
						<div class = "playerT2 playerT2-2">
							
						</div>
						<div class = "playerT2 playerT2-1">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="./team.js"></script>
		
	</body>
</html>
