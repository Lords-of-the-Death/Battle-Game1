<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createTeam</title>
    <link rel="stylesheet" href="team.css">
</head>
<body>
    <nav class="navBtn">
        <button class="btnTop" type="button">TEAM</button>        
        <button class="btnTop" type="button">RETURN</button>
    </nav>
    <div class="coprs">
        <div class="ecar">
            <div class="teamBuff">
                <img src="../../image/buff/attack.png" alt="attack">
                <p>TEAM 1</p>
            </div>
            <div class="equipe">
                <button class="viderTeam">empty</button>
            </div>
        </div>
        

        <div class="midCard">
                <h1>Select your buffs</h1>
                <div class="buff">
                    <img src="../../image/buff/attack.png" alt="attack">

                </div>
                <div class="buff">
                    <img src="../../image/buff/life.png" alt="life">

                </div>
                <div class="buff">
                    <img src="../../image/buff/shield.png" alt="shield">
                    <p>Shield +20% d√©f</p>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th class="listPerso">PSEUDO</th>
                                <th class="listPerso">LVL</th>
                                <th class="listPerso">ATK</th>
                                <th class="listPerso">DEF</th>
                                <th class="listPerso">ID</th>
                            </tr>
                        </thead>
                        <tbody id="list"></tbody>
                    </table>
                </div>
                <button class="lancer" >start</button>
        </div>

        

        <div class="ecar">
            <div class="teamBuff">
                <img src="../../image/buff/shield.png" alt="shield">
                <p>TEAM 2</p>
            </div>
            <div class="equipe">
                <button class="viderTeam">empty</button>
            </div>
        </div>

    </div>
    
    <script src="team.js"></script>
</body>
</html>
