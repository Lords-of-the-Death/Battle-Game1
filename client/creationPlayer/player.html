<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createPlayer</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <nav class="navBtn">
        <button class="btnTop" type="button">TEAM</button>
        <h1>Select your GLADIATORS</h1>
        <button class="btnTop" type="button">RETURN</button>
    </nav>
    <div class="tableSelection">
        <table>
            <tbody>
                <tr>
                    <td><img src="../../image/perso/Heros/Axe hero/male/1_idle/1.png" alt="Axe_M" id="axeM"></td>
                    <td><img src="../../image/perso/Heros/Axe hero/female/1_idle/1.png" alt="Axe_F" id="axeF"></td>
                    <td><img src="../../image/perso/Heros/Bandage hero/male/1_idle/1.png" alt="Bandage_M" id="bandageM"></td>
                    <td><img src="../../image/perso/Heros/Bandage hero/female/1_idle/1.png" alt="Bandage_F" id="bandageF"></td>
                </tr>
                <tr>
                    <td><img src="../../image/perso/Heros/Blind hero/male/1_idle/1.png" alt="Blind_M" id="blindM"></td>
                    <td><img src="../../image/perso/Heros/Blind hero/female/1_idle/1.png" alt="Blind_F" id="blindF"></td>
                    <td><img src="../../image/perso/Heros/Cryo hero/male/1_idle/1.png" alt="Cryo_M" id="cryoM"></td>
                    <td><img src="../../image/perso/Heros/Cryo hero/female/1_idle/1.png" alt="Cryo_F" id="cryoF"></td>
                </tr>
                <tr>
                    <td><img src="../../image/perso/Heros/Dark hero/male/1_idle/1.png" alt="Dark_M" id="darkM"></td>
                    <td><img src="../../image/perso/Heros/Dark hero/female/1_idle/1.png" alt="Dark_F" id="darkF"></td>
                    <td><img src="../../image/perso/Heros/Electro hero/male/1_idle/1.png" alt="Electro_M" id="electroM"></td>
                    <td><img src="../../image/perso/Heros/Electro hero/female/1_idle/1.png" alt="Electro_F" id="electroF"></td>
                </tr>
                <tr>
                    <td><img src="../../image/perso/Heros/Hammer hero/male/1_idle/1.png" alt="Hammer_M" id="hammerM"></td>
                    <td><img src="../../image/perso/Heros/Hammer hero/female/1_idle/1.png" alt="Hammer_F" id="hammerF"></td>
                    <td><img src="../../image/perso/Heros/Hydro hero/male/1_idle/1.png" alt="Hydro_M" id="hydroM"></td>
                    <td><img src="../../image/perso/Heros/Hydro hero/female/1_idle/1.png" alt="Hydro_F" id="hydroF"></td>
                </tr>
                <tr>
                    <td><img src="../../image/perso/Heros/Pyro hero/male/1_idle/1.png" alt="Pyro_M" id="pyroM"></td>
                    <td><img src="../../image/perso/Heros/Pyro hero/female/1_idle/1.png" alt="Pyro_F" id="pyroF"></td>
                    <td><img src="../../image/perso/Heros/Skull hero/male/1_idle/1.png" alt="Skull_M" id="skullM"></td>
                    <td><img src="../../image/perso/Heros/Skull hero/female/1_idle/1.png" alt="Skull_F" id="skullF"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="cardHero" id="card">
        <form action="player.html" method="get">
            <input type="text" name="username" id="inputName" placeholder="username">
            <img src="../img/heros_gif/AXE/axe-female-idle.gif" alt="Axe-f">
            <p class="statHero" id="nameHero"></p>
            <p class="statHero">ATK</p>
            <p class="statHero">DEF</p>
            <p class="statHero">PV</p>
            <button class="btnSubmit">ENREGISTRER</button>
        </form>
    </div>
    <script src="player.js"></script>
</body>
</html>
